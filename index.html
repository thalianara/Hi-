<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hola Dom</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      color: #333;
    }

    .bunny {
      font-size: 60px;
      display: inline-block;
      opacity: 0;
      transform: translateY(0);
    }

    .show {
      animation: saltitos 2s ease forwards;
    }

    @keyframes saltitos {
      0% { opacity: 1; transform: translateY(0); }
      20% { transform: translateY(-20px); }
      40% { transform: translateY(0); }
      60% { transform: translateY(-15px); }
      80% { transform: translateY(0); }
      100% { opacity: 0; transform: translateY(0); }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Hola Dom :)</h1>
  <button onclick="mostrarConejo()">Haz clic aqu√≠</button>

  <div id="conejo" class="bunny">üê∞</div>

  <script>
    function mostrarConejo() {
      const bunny = document.getElementById("conejo");
      bunny.classList.add("show");

      setTimeout(() => {
        bunny.classList.remove("show");
      }, 2200);
    }
  </script>

</body>
</html>
